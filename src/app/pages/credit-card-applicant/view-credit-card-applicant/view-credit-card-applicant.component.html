<div class="col-xl-12 order-xl-1">
  <div class="card bg-secondary shadow">
    <div class="card-body">
      <form>
        <h6 class="heading-small text-muted mb-4">Credit Card information</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-credit-card">Credit Card Type</label>
                <input type="text" id="input-credit-card" class="form-control form-control-alternative" value="rowData.creditCardTypeId" readonly>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <h6 class="heading-small text-muted mb-4">User information</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="name">Name</label>
                <input type="text" id="input-name" class="form-control form-control-alternative" placeholder="Name"  value="{{rowData.name}}" readonly>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-email">Email address</label>
                <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="liyi@example.com" value="{{rowData.email}}" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-ic">IC</label>
                <input type="text" id="input-ic" class="form-control form-control-alternative" placeholder="IC" value="{{rowData.ic}}" readonly>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-dob">Date Of Birth</label>
                <input type="date" id="input-dob" class="form-control form-control-alternative" value="{{rowData.dob}}" readonly>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <!-- Address -->
        <h6 class="heading-small text-muted mb-4">Contact information</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-control-label" for="input-address">Address</label>
                <input id="input-address" class="form-control form-control-alternative" placeholder="Home Address" value="{{rowData.address}}"  type="text" readonly>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <!-- Description -->
        <h6 class="heading-small text-muted mb-4">Employment information</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-sector">Sector Industry</label>
                <input type="text" id="input-sector" class="form-control form-control-alternative" value="{{rowData.sector}}" readonly>

              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-occupation">Occupation</label>
                <input type="text" id="input-occupation" class="form-control form-control-alternative" value="{{rowData.occupation}}" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-company-name">Company Name</label>
                <input type="text" id="input-company-name" class="form-control form-control-alternative" value="{{rowData.companyName}}" placeholder="Company Name" readonly>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-service-length">Length of service</label>
                <input type="number" id="input-service-length" class="form-control form-control-alternative" value="{{rowData.serviceLength}}" placeholder="Length of Service" readonly>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-annual-income">Annual Income</label>
                <input type="number" id="input-annual-income" class="form-control form-control-alternative" value="{{rowData.annualIncome}}" placeholder="Annual Income" readonly>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <!-- Description -->
        <h6 class="heading-small text-muted mb-4">Documents Upload</h6>
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-12">
            <div class="form-group">
              <label class="form-control-label" for="input-occupation">IC PhotoCopy</label>
              <!-- <input type='file' class="form-control form-control-alternative" (change)="onSelectICFile($event)">
              <img [src]="url" height="200"> <br/> -->
            </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <!-- <label class="form-control-label" for="input-company-name">Salary Statement</label>
                <input type='file' class="form-control form-control-alternative" multiple> -->
              </div>
            </div>
          </div>         
        </div>
      </form>
    </div>
  </div>
  <div class="row" *ngIf="rowData.status == 'P'">
    <div class="col-lg-12">
        <button class="btn btn-success btn-form btn-submit float-right" 
        (click)="submit()">
        Approve
        </button>
        <button class="btn btn-danger btn-form btn-reset"
        (click)="reset()">
            Reject
        </button>
  
    </div>
  </div>
</div>
