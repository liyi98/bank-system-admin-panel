<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
  </div>
</div>
<div class="container-fluid mt--12">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Credit Card Applicant</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th *ngFor="let header of headers" scope="col">{{header}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of creditCardApplicants" scope="col">
                <td> 
                  <div>
                    <button class="btn btn-sm btn-default" (click)="view(ViewApplicant, data)">View</button>
                  </div> </td>
                <td>{{data.id}}</td>
                <td>{{data.name}}</td>
                <td>{{data.ic}}</td>
                <td>{{data.dob}}</td>
                <td>{{data.email}}</td>
                <td>{{data.phone}}</td>
                <td>{{this.getFullStatus(data.status)}}</td>
                <td>{{data.createdDate}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #ViewApplicant let-modal>
  <div class="modal-header">
      <h3>View More</h3>
      <a class="ml-auto" href="javascript:void(0)" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </a>
  </div>
  <div class="modal-body">
    <view-credit-card-applicant [baseRouteComponent]="this"
      class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    </view-credit-card-applicant>
  </div>
  <div class="modal-footer"></div>
</ng-template>
