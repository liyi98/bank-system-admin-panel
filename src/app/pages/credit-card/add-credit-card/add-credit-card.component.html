<form>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-username">Name</label>
            <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Credit Card Name" [(ngModel)]="creditCardModel.name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
              <label class="form-control-label" for="input-last-name">Minimum Manual Income</label>
              <input type="number" id="input-last-name" class="form-control form-control-alternative" placeholder="Minimum Manual Income" min="1" [(ngModel)]="creditCardModel.minimumAnnual">
            </div>
          </div>
     </div>
     <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
              <label class="form-control-label" for="input-last-name">Image</label>
              <input class="form-control form-control-alternative" type="file" accept="image/*" (change)="selectFile($event)" />
            </div>
          </div>
     </div>
     <div class="row">
        <div class="col-lg-12">
          <div class="form-group">
            <label class="form-control-label" for="input-first-name">Description</label>
            <textarea rows="4" class="form-control form-control-alternative" [(ngModel)]="creditCardModel.firstDescription"></textarea>
          </div>
        </div>
      </div>
    </div>
</form>

<div class="row">
    <div class="col-lg-12">
        <button class="btn btn-primary btn-form btn-submit float-right" 
        (click)="submit()">
        Submit
        </button>
        <button class="btn btn-primary btn-form btn-reset float-right"
        (click)="reset()">
            Reset
        </button>

    </div>
</div>
